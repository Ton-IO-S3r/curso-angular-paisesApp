<h2>Por pais</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="mostrarSugerencias($event)"
            placeholder_val="Buscar por pais..."></app-pais-input>
    </div>
</div>
<ul *ngIf="mostrarSugeridos" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.cca2]"> {{ pais.name.common}} </a>
    </li>
    <li class="list-group-item list-group-item-action">
        <strong><a class="nav-link" (click)="buscar(termino)"> Buscar "{{termino}}" </a></strong>
    </li>

</ul>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
